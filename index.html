<!doctype html>
<html lang="en" style="forced-color-adjust: none !important; filter: none !important;">
  <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Skaptix - One marketplace for everything fashion.</title>
    <meta name="title" content="Skaptix - One marketplace for everything fashion." />
    <meta name="description" content="Discover thousands of trusted fashion brands in one seamless platform. Verified sellers, unified shipping, and free, easy returns. Join the waitlist for early access launching Q1 2026." />
    <meta name="keywords" content="fashion marketplace, streetwear, designer fashion, vintage clothing, sneakers, luxury brands, online shopping, fashion brands" />
    <meta name="author" content="Skaptix" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.skaptix.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.skaptix.com/" />
    <meta property="og:title" content="Skaptix - One marketplace for everything fashion." />
    <meta property="og:description" content="Discover thousands of trusted fashion brands in one seamless platform. Verified sellers, unified shipping, and free, easy returns." />
    <meta property="og:image" content="https://www.skaptix.com/og-image.png" />
    <meta property="og:site_name" content="Skaptix" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.skaptix.com/" />
    <meta property="twitter:title" content="Skaptix - One marketplace for everything fashion." />
    <meta property="twitter:description" content="Discover thousands of trusted fashion brands in one seamless platform. Verified sellers, unified shipping, and free, easy returns." />
    <meta property="twitter:image" content="https://www.skaptix.com/og-image.png" />
    <link rel="preload" as="image" href="/og-image.png" />
    <style>
      /* Critical inline styles to prevent color override */
      * {
        forced-color-adjust: none !important;
        -webkit-forced-color-adjust: none !important;
      }
      html {
        margin: 0;
        padding: 0;
        background: #000 !important;
        color: #fff !important;
        forced-color-adjust: none !important;
        filter: none !important;
        -webkit-filter: none !important;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000 !important;
        color: #fff !important;
        forced-color-adjust: none !important;
      }
      #root {
        background: #000 !important;
        min-height: 100vh;
        forced-color-adjust: none !important;
      }
      /* Preserve all backgrounds */
      .bg-white,
      [class*="bg-gray"],
      [class*="bg-gradient"],
      button,
      a {
        forced-color-adjust: none !important;
      }
    </style>
    <!-- Google site verification: replace the content value with your token -->
    <meta name="google-site-verification" content="REPLACE_WITH_GOOGLE_TOKEN" />

    <!-- Structured Data: Organization + Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "Skaptix",
            "url": "https://www.skaptix.com",
            "logo": "https://www.skaptix.com/og-image.png"
          },
          {
            "@type": "WebSite",
            "url": "https://www.skaptix.com",
            "name": "Skaptix",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://www.skaptix.com/search?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          }
        ]
      }
    </script>
  </head>
  <body style="background: #000 !important; color: #fff !important; forced-color-adjust: none !important;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
